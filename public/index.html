<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Document Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- marker: INDEX WITH PDF BUTTON v100 -->
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, Segoe UI; margin: 24px; color: #111; }
    .wrap { max-width: 900px; margin: 0 auto; }
    h1 { margin: 0 0 8px; }
    p.sub { color: #666; margin-top: 0; }
    label { display:block; margin: 14px 0 6px; font-weight: 500; }
    input[type=file], textarea, select, input[type=text] {
      width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; background: #fff;
    }
    textarea { font-family: ui-monospace, Consolas; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:14px; }
    button { padding:10px 16px; border:0; border-radius:10px; background:#111; color:#fff; cursor:pointer; }
    button.secondary { background:#e9e9e9; color:#111; }
    #status, #status2 { color:#666; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>AI Document Analyzer</h1>
    <p class="sub">Upload a file, add instructions, get an AI summary, and download as .txt or PDF.</p>

    <label>Upload file</label>
    <input id="file" type="file" accept=".txt,.md,.csv,.json,.log,.pdf,.doc,.docx,.rtf,.xls,.xlsx,.ppt,.pptx,.html,.xml,.yaml,.yml" />

    <label>Extra instructions (optional)</label>
    <textarea id="instruction" rows="5" placeholder="e.g. Executive summary, action items with owners and due dates…"></textarea>

    <div class="row">
      <button id="analyzeBtn">Analyze</button>
      <span id="status"></span>
    </div>

    <label style="margin-top:18px;">Result</label>
    <textarea id="out" rows="14" placeholder="Results will appear here…"></textarea>

    <div class="row" style="margin-top:14px;">
      <input id="filename" type="text" value="analysis" style="min-width:220px" />
      <button id="downloadTxtBtn" class="secondary">Download .txt</button>
      <button id="downloadPdfBtn">Download PDF</button>
      <span id="status2"></span>
    </div>
  </div>

  <script>
    const API_URL = "/api/analyze";
    const MAX_MB = 20;

    function ensureExt(name, ext) {
      name = (name || ("analysis." + ext)).trim().replace(/[^\w.\-]/g, "_");
      if (!new RegExp("\\." + ext + "$", "i").test(name)) name += "." + ext;
      return name;
    }

    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const file = document.getElementById("file").files?.[0];
      const out = document.getElementById("out");
      const instruction = (document.getElementById("instruction").value || "").trim()
        || "Summarize this document for a business audience.";

      if (!file) { out.value = "Pick a file first."; return; }
      if (file.size > MAX_MB * 1024 * 1024) { out.value = `File too large (max ${MAX_MB} MB).`; return; }

      document.getElementById("status").textContent = "Uploading and analyzing…";
      out.value = "Analyzing…";

      try {
        const fd = new FormData();
        fd.append("file", file);
        fd.append("instruction", instruction);

        const res = await fetch(API_URL, { method: "POST", body: fd });
        const raw = await res.text();
        let data; try { data = JSON.parse(raw); } catch { data = { error: raw }; }
        if (!res.ok) throw new Error(data?.error || "Request failed");

        out.value = (data?.result || "").trim() || "No result.";
        document.getElementById("status").textContent = "Done";
      } catch (e) {
        out.value = "Error: " + e.message;
        document.getElementById("status").textContent = "Failed";
      }
    });

    // TXT download
    document.getElementById("downloadTxtBtn").addEventListener("click", () => {
      const text = document.getElementById("out").value || "";
      const filename = ensureExt(document.getElementById("filename").value, "txt");
      if (!text.trim()) { document.getElementById("status2").textContent = "Analyze something first."; return; }

      const form = document.createElement("form");
      form.method = "POST"; form.action = "/api/download"; form.target = "_self"; form.style.display = "none";
      const f1 = document.createElement("input"); f1.name = "filename"; f1.value = filename; form.appendChild(f1);
      const f2 = document.createElement("textarea"); f2.name = "text"; f2.value = text; form.appendChild(f2);
      document.body.appendChild(form); form.submit(); form.remove();
    });

    // PDF download
    document.getElementById("downloadPdfBtn").addEventListener("click", () => {
      const text = document.getElementById("out").value || "";
      const filename = ensureExt(document.getElementById("filename").value, "pdf");
      if (!text.trim()) { document.getElementById("status2").textContent = "Analyze something first."; return; }

      const form = document.createElement("form");
      form.method = "POST"; form.action = "/api/download-pdf"; form.target = "_self"; form.style.display = "none";
      const f1 = document.createElement("input"); f1.name = "filename"; f1.value = filename; form.appendChild(f1);
      const f2 = document.createElement("textarea"); f2.name = "text"; f2.value = text; form.appendChild(f2);
      document.body.appendChild(form); form.submit(); form.remove();
    });
  </script>
</body>
</html>
